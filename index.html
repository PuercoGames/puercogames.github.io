<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Puercogames - En Construcción</title>
  <!-- Fuente retro de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos generales */
    body {
      font-family: 'Press Start 2P', monospace, sans-serif;
      color: #fff;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* Para el pseudo-elemento del fondo */
      overflow: hidden;   /* Evita scroll extra por el pseudo-elemento */
    }

    /* Pseudo-elemento para la imagen de fondo */
    body::before {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      /* Imagen con "pixeles" + degrade a negro */
      background:
        linear-gradient(rgba(0,0,0,0) 40%, #000 90%),
        url("https://raw.githubusercontent.com/jesusmarin/pixel-background-example/main/pixel-pattern.png");
      background-repeat: repeat;
      background-position: center top;
      background-size: auto 400px; /* Ajustar a tu gusto */
      opacity: 0.3; /* Ajustar si quieres más/menos visible */
      z-index: 0;   /* Debajo del contenido */
    }

    /* Contenedor principal */
    .container {
      position: relative; /* Para quedar por encima del pseudo-elemento */
      z-index: 1;         /* Asegura el contenido esté visible */
      text-align: center;
      padding: 20px;
    }

    /* Logo */
    .logo {
      width: 200px;  /* Ajusta el tamaño a tu gusto */
      max-width: 80%;
      margin-bottom: 20px;
    }

    /* Título o mensaje */
    h1 {
      margin-bottom: 20px;
      font-size: 1.2rem; /* Press Start 2P es muy pequeña, ajusta */
      line-height: 1.5;
    }

    /* Texto adicional */
    p {
      font-size: 0.9rem;
    }

    /* Animación parpadeo para darle un estilo retro */
    .blink {
      animation: blink 1.5s infinite step-start;
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ajusta la ruta/logo según corresponda -->
    <img class="logo" src="./logo.jpeg" alt="Logo Puercogames" />
    <h1>Estamos renovando.<br>¡Volveremos pronto!</h1>
    <p><span class="blink">_</span></p>
  </div>
</body>
</html>
